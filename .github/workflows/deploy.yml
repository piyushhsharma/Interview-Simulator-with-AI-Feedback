name: Deploy to AWS ECR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  BACKEND_IMAGE: interview-simulator-backend
  FRONTEND_IMAGE: interview-simulator-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Create ECR repositories if they don't exist
      run: |
        # Create backend repository
        aws ecr describe-repositories --repository-names $BACKEND_IMAGE --region $AWS_REGION || \
        aws ecr create-repository --repository-name $BACKEND_IMAGE --region $AWS_REGION --image-scanning-configuration scanOnPush=true || true
        
        # Create frontend repository
        aws ecr describe-repositories --repository-names $FRONTEND_IMAGE --region $AWS_REGION || \
        aws ecr create-repository --repository-name $FRONTEND_IMAGE --region $AWS_REGION --image-scanning-configuration scanOnPush=true || true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push backend image
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$BACKEND_IMAGE:latest .
        docker push $ECR_REGISTRY/$BACKEND_IMAGE:latest
        
        # Also push with commit SHA for versioning
        docker tag $ECR_REGISTRY/$BACKEND_IMAGE:latest $ECR_REGISTRY/$BACKEND_IMAGE:${{ github.sha }}
        docker push $ECR_REGISTRY/$BACKEND_IMAGE:${{ github.sha }}

    - name: Build and push frontend image
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$FRONTEND_IMAGE:latest .
        docker push $ECR_REGISTRY/$FRONTEND_IMAGE:latest
        
        # Also push with commit SHA for versioning
        docker tag $ECR_REGISTRY/$FRONTEND_IMAGE:latest $ECR_REGISTRY/$FRONTEND_IMAGE:${{ github.sha }}
        docker push $ECR_REGISTRY/$FRONTEND_IMAGE:${{ github.sha }}

    - name: Logout of Amazon ECR
      if: always()
      run: docker logout $ECR_REGISTRY
